# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - uis-web-edudatabot-cancentral

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://uis2resgistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f596770324fc448e9068a36350f2a6a0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9e76bb14970249f2a5ce9bae169f398b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: uis2resgistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f596770324fc448e9068a36350f2a6a0 }}/uisedubot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'uis-web-edudatabot-cancentral'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2f73d8725a274230810e21934f76ce04 }}
        images: 'uis2resgistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f596770324fc448e9068a36350f2a6a0 }}/uisedubot:${{ github.sha }}'